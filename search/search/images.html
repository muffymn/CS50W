<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center">
            <img src="images.png" alt="Google" height="92">
        </div>

                <input type="submit" value="Google Image" class="button">
                        
            </div>
            
        </form>
    </body>
</html>
